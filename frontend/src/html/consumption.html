<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Consumption</title>
  <link rel="stylesheet" href="../css/consumptio.css">
</head>
<body>
  <div class="container">
    <form class="form">
      <div class="avatar">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Avatar">
      </div>
      <h2>Add Consumption</h2>

      <div class="row">
        <div class="input-box">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter name" required>
        </div>
        <div class="input-box">
          <label for="department">Department</label>
          <select id="department" required>
            <option value="">Select department</option>
            <option value="PDL">PDL</option>
            <option value="Finishing">Finishing</option>
            <option value="Security">Security</option>
            <option value="Management">Management</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="input-box">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>
        <div class="input-box">
          <label for="status">Status</label>
          <select id="status" required>
            <option value="">Select status</option>
            <option value="Permenet">Permenet</option>
            <option value="Temporal">Temporal</option>
            <option value="Intern">Intern</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="input-box">
          <label for="extra">Extra</label>
          <input type="text" id="extra" placeholder="Optional">
        </div>
        <div class="input-box">
          <label for="consumption">Consumption</label>
          <select id="consumption" required>
            <option value="">Select consumption</option>
            <option value="Food">Food</option>
            <option value="Drink">Drink</option>
            <option value="Food & Drink">Drink</option>
          </select>
        </div>
      </div>

      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
